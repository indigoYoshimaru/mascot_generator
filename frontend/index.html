<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="version" content="1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <title>OM Mascot</title>
</head>

<body>
    <main class="container">
        <h1>OM Mascot Generator</h1>
        <article>
            <h3>Image left per day: <span id="img-left">0</span></h3>
            <h3>Number in queue: <span id="number-in-queue">1000000</span></h3>
        </article>

        <div class="grid">
            <article>
                <h2>Prompt</h2>
                <textarea id="prompt"></textarea>
                <section>
                    <h2>Logo options</h2>
                    <input type="radio" name="option" value="1" />
                    <label><img width="80px" src="logo-options/1.png" /></label>
                    <input type="radio" name="option" value="2" />
                    <label><img width="80px" src="logo-options/2.png" /></label>
                    <input type="radio" name="option" value="3" />
                    <label><img width="80px" src="logo-options/3.png" /></label>
                    <input type="radio" name="option" value="4" />
                    <label><img width="80px" src="logo-options/4.png" /></label>
                    <input type="radio" name="option" value="5" />
                    <label><img width="80px" src="logo-options/5.png" /></label>

                </section>
                <button id="generate-button">Generate</button>
            </article>
            <article>
                <h2>Image gallery</h2>
                <div id="gallery"></div>
            </article>
        </div>
        <script src="scripts/main.js" type="module"></script>
    </main>
</body>

</html>
